<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="number1">Number1: </label>
        <input type="number" name="number1" class="display number1" />
      </div>
      <div>
        <label for="number2">Number2: </label>
        <input type="number" name="number2" class="display number2" />
      </div>
      <div>
        <button type="submit" class="btn btn-add">+</button>
        <button type="submit" class="btn btn-sub">-</button>
        <button type="submit" class="btn btn-mul">*</button>
        <button type="submit" class="btn btn-div">/</button>
        <button type="submit" class="btn btn-mod">%</button>
      </div>
      <div>
        <label for="output">Output: </label>
        <input type="number" name="output" class="display output" />
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
