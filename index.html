<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display number" />
      <div class="buttons">
        <input type="button" class="btn btn-clear" value="clear" />
        <input type="button" class="btn btn-mod" value="%" />
        <input type="button" class="btn btn-Delete" value="delete" />
        <input type="button" class="btn btn-div" value="/" />
        <input type="button" class="btn btn-7" value="7" />
        <input type="button" class="btn btn-8" value="8" />
        <input type="button" class="btn btn-9" value="9" />
        <input type="button" class="btn btn-mul" value="*" />
        <input type="button" class="btn btn-4" value="4" />
        <input type="button" class="btn btn-5" value="5" />
        <input type="button" class="btn btn-6" value="6" />
        <input type="button" class="btn btn-sub" value="-" />
        <input type="button" class="btn btn-1" value="1" />
        <input type="button" class="btn btn-2" value="2" />
        <input type="button" class="btn btn-3" value="3" />
        <input type="button" class="btn btn-add" value="+" />
        <input type="button" class="btn btn-Double-Zero" value="00" />
        <input type="button" class="btn btn-0" value="0" />
        <input type="button" class="btn btn-dot" value="." />
        <input type="button" class="btn btn-equal" value="=" />
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
